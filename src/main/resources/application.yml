spring:
  config:
    name: application

  application:
    name: divary-spring

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # H2 콘솔 설정 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Thymeleaf 설정
  thymeleaf:
    cache: false

  cache:
    type: caffeine

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 30MB # 단일 파일 최대 크기
      max-request-size: 100MB # 전체 요청 최대 크기

server:
  port: 8080
  # 에러 응답 설정
  error:
    include-stacktrace: never
    include-message: on_param
    include-binding-errors: on_param

# 로깅 설정
logging:
  level:
    com.divary: DEBUG

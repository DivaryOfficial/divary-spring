name: Divary CI/CD

on:
  push:
    branches: [develop, staging, main]

jobs:
  build-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment:
      name: staging

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate application-staging.yml
        run: |
          mkdir -p ./src/main/resources
          cat << 'EOF' > ./src/main/resources/application-staging.yml
          ${{ secrets.APPLICATION_YML }}
          EOF
        shell: bash

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --build-cache --parallel

      - name: Compress JAR with tar.gz
        run: |
          mkdir -p package
          cp build/libs/*.jar package/
          tar --use-compress-program="gzip -1" -cf divary-app.tar.gz -C package .
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: divary-artifact-staging
          path: divary-app.tar.gz

  build-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate application-prod.yml
        run: |
          mkdir -p ./src/main/resources
          cat << 'EOF' > ./src/main/resources/application-prod.yml
          ${{ secrets.APPLICATION_YML }}
          EOF
        shell: bash

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --build-cache --parallel

      - name: Compress JAR with tar.gz # jar 파일 압축
        run: |
          mkdir -p package
          cp build/libs/*.jar package/
          tar --use-compress-program="gzip -1" -cf divary-app.tar.gz -C package .
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: divary-artifact
          path: divary-app.tar.gz # 압축된 tar.gz 파일만 업로드

  deploy:
    needs: [build-staging, build-production]
    if: always() && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/staging' && 'staging' || 'production' }}

    steps:
      - name: Set environment variables
        id: set-vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "artifact_name=divary-artifact-staging" >> $GITHUB_OUTPUT
            echo "app_name=divary-staging" >> $GITHUB_OUTPUT
            echo "env_file=.env.staging" >> $GITHUB_OUTPUT
          else
            echo "artifact_name=divary-artifact-production" >> $GITHUB_OUTPUT
            echo "app_name=divary" >> $GITHUB_OUTPUT
            echo "env_file=.env" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.set-vars.outputs.artifact_name }}
          path: ./deploy-package

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          ENV_FILE: ${{ secrets.ENV_FILE }}
          APP_NAME: ${{ steps.set-vars.outputs.app_name }}
          ENV_FILENAME: ${{ steps.set-vars.outputs.env_file }}
        run: |
          cat << KEY_EOF > private_key.pem
          $EC2_SSH_KEY
          KEY_EOF
          chmod 600 private_key.pem

          tar_file=deploy-package/divary-app.tar.gz

          # tar.gz 파일을 EC2로 전송
          scp -i private_key.pem -o StrictHostKeyChecking=no -o Compression=yes "$tar_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/${APP_NAME}-app.tar.gz

          # 환경변수 파일 생성 및 전송
          cat << 'ENV_EOF' > $ENV_FILENAME
          $ENV_FILE
          ENV_EOF
          scp -i private_key.pem -o StrictHostKeyChecking=no $ENV_FILENAME $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/$ENV_FILENAME

          # EC2에서 압축 해제 후 실행
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST bash << SSH_EOF
            set -e
            cd /home/$EC2_USERNAME

            APP_NAME="${APP_NAME}"

            # 기존 서비스 중지
            sudo systemctl stop \$APP_NAME || echo "서비스가 이미 중지되어 있습니다"

            # 이전 파일들 정리
            rm -rf \${APP_NAME}-app

            # 새 파일 확인 및 압축 해제
            if [ ! -f \${APP_NAME}-app.tar.gz ]; then
              echo "Error: \${APP_NAME}-app.tar.gz not found"
              exit 1
            fi

            mkdir -p \${APP_NAME}-app
            tar -xzf \${APP_NAME}-app.tar.gz -C \${APP_NAME}-app

            # 새 JAR 파일로 교체
            cp \${APP_NAME}-app/divary-spring-0.0.1-SNAPSHOT.jar \${APP_NAME}-app.jar

            # systemd 재시작
            sudo systemctl daemon-reload
            sudo systemctl start \$APP_NAME
            sudo systemctl is-active \$APP_NAME

          SSH_EOF

          rm -f private_key.pem $ENV_FILENAME
